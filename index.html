<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sudoku</h1>
            <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark/light mode">
                <span class="theme-icon">üåô</span>
            </button>
        </header>

        <!-- Game Controls -->
        <div class="controls-top">
            <div class="control-group">
                <label for="difficulty" id="difficulty-label">Difficulty:</label>
                <select id="difficulty" aria-labelledby="difficulty-label">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="new-game" class="btn primary">New Game</button>
            </div>
            <div class="control-group">
                <div class="timer-container">
                    <span id="timer" aria-live="polite" aria-label="Game timer">00:00</span>
                    <button id="pause-btn" class="icon-btn" aria-label="Pause timer">‚è∏Ô∏è</button>
                </div>
                <div class="hints-container">
                    <button id="hint-btn" class="btn" aria-label="Get a hint">
                        üí° Hint (<span id="hints-left">3</span>)
                    </button>
                </div>
            </div>
        </div>

        <!-- Error Checking Toggle -->
        <div class="options-bar">
            <label class="toggle-label">
                <input type="checkbox" id="error-check" checked>
                <span class="toggle-slider"></span>
                Show Errors
            </label>
        </div>

        <!-- Game Board -->
        <main>
            <div id="board" class="board" role="grid" aria-label="Sudoku game board">
                <!-- Cells will be generated by JavaScript -->
            </div>

            <!-- Pause Overlay -->
            <div id="pause-overlay" class="pause-overlay hidden">
                <div class="pause-content">
                    <h2>Game Paused</h2>
                    <button id="resume-btn" class="btn primary">Resume</button>
                </div>
            </div>
        </main>

        <!-- Number Pad -->
        <div class="number-pad" role="group" aria-label="Number input pad">
            <button class="num-btn" data-num="1" aria-label="Enter 1">1</button>
            <button class="num-btn" data-num="2" aria-label="Enter 2">2</button>
            <button class="num-btn" data-num="3" aria-label="Enter 3">3</button>
            <button class="num-btn" data-num="4" aria-label="Enter 4">4</button>
            <button class="num-btn" data-num="5" aria-label="Enter 5">5</button>
            <button class="num-btn" data-num="6" aria-label="Enter 6">6</button>
            <button class="num-btn" data-num="7" aria-label="Enter 7">7</button>
            <button class="num-btn" data-num="8" aria-label="Enter 8">8</button>
            <button class="num-btn" data-num="9" aria-label="Enter 9">9</button>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="undo-btn" class="btn" aria-label="Undo last move">‚Ü© Undo</button>
            <button id="redo-btn" class="btn" aria-label="Redo move">‚Ü™ Redo</button>
            <button id="erase-btn" class="btn" aria-label="Erase cell">‚úï Erase</button>
            <button id="notes-btn" class="btn" aria-label="Toggle notes mode">‚úèÔ∏è Notes</button>
            <button id="check-btn" class="btn" aria-label="Check solution">‚úì Check</button>
            <button id="solve-btn" class="btn danger" aria-label="Solve puzzle">‚ö° Solve</button>
        </div>

        <!-- Message Area -->
        <div id="message" class="message" role="status" aria-live="polite"></div>

        <!-- Win Modal -->
        <div id="win-modal" class="modal hidden" role="dialog" aria-labelledby="win-title" aria-modal="true">
            <div class="modal-content">
                <h2 id="win-title">üéâ Congratulations!</h2>
                <p>You completed the puzzle!</p>
                <p>Time: <span id="final-time">00:00</span></p>
                <p>Difficulty: <span id="final-difficulty">Medium</span></p>
                <button id="play-again" class="btn primary">Play Again</button>
            </div>
        </div>

        <!-- Confirm Solve Modal -->
        <div id="solve-modal" class="modal hidden" role="dialog" aria-labelledby="solve-title" aria-modal="true">
            <div class="modal-content">
                <h2 id="solve-title">Auto-Solve Puzzle?</h2>
                <p>This will reveal the complete solution. Are you sure?</p>
                <div class="modal-buttons">
                    <button id="confirm-solve" class="btn danger">Yes, Solve It</button>
                    <button id="cancel-solve" class="btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
